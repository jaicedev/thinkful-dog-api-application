<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 class="title">Random Dog Images</h1>
        <h2 class="sub-title">Generate Images Below!</h2>
    </header>
    <main>
        <form id="js-dog-form">
            <label for="js-dog-num"># of Dogs: </label>
            <input required id="js-dog-num" type="text" class="dog-number">
            <button id="js-dog-submit-num" class="submit" type="submit">Submit</button>
        </form>
        <form id="js-dog-form-breed">
            <label for="js-dog-breed">Breed: </label>
            <input required id="js-dog-breed" type="text" class="dog-breed">
            <button id="js-dog-submit-breed" class="submit" type="submit">Submit</button>
        </form>
        <div id="js-dog-container" class="image-container">
            <h3 class="sub-title">Dog Images:</h3>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
